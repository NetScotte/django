<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
    <a href="/online/create/">添加留言</a>
    <a href="/user/list/">用户管理</a>
    <a href="/user/logout">退出登陆</a>
    <table border="1">
        <thead>
            <tr>
                <th>用户</th>
                <th>标题</th>
                <th>内容</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.username }}</td>
                    <td>{{ message.title }}</td>
                    <td>{{ message.content }}</td>
                    <td>{{ message.time }}</td>
                    <td><a href="/online/delete/?id={{ message.id }}">删除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
